<nb-card>
    <nb-card-header class="header" >
       
      Truck</nb-card-header >
    <nb-card-body>
      <mat-tab-group [selectedIndex]="selected.value" style="" [backgroundColor]="accent" >
        <mat-tab *ngFor="let tab of tabs; let index = index"> 
          <ng-template mat-tab-label >
            <div >
             <span style="margin-right: 20px;">Wszystkie</span>
           
          </div>
          <button [disabled]="tabs.length === 1" [disableRipple]="true" style="  width: 0.01px; height: 0.01px; margin-top: -70px; margin-left: -15px; ;" mat-icon-button (click)="removeTab(index)"><mat-icon style="font-size: 90%;">close</mat-icon></button>
          </ng-template>

         
          <mat-toolbar class="z-depth-5" style="background-color: white; height: 50px;">    
          <button mat-button  color="" (click)="openWindowWithoutBackdrop()" style=" height: 45px;"><img style="height: 32px; width: 32px; margin-right: 6px;" src="assets/images/addTruck.png">Dodaj Pojazd</button>
          <mat-divider [vertical]="true" style="height: 68%;"></mat-divider>
          <button mat-button  color=""  style=" height: 45px;"><img class="icon" style="height: 32px; width: 32px; margin-right: 6px;" src="assets/images/searchTruck.png">Szukaj Pojazdu</button>
          <mat-divider [vertical]="true" style="height: 68%;"></mat-divider>
          <button mat-button  color="" style=" height: 45px;"><i class="fas fa-map-marked-alt" style="font-size: 2rem;  margin-right: 8px;"></i>Wyswietl Moje</button>
        </mat-toolbar>
         
            <ng-template  #disabledEsc>
                <form class="new-truck-form">
              <ngx-add-truck></ngx-add-truck>             
             </form>
              </ng-template>
              
<mat-divider></mat-divider>

<div class="map-container" style="">
      
      <ngx-map ></ngx-map>
</div>
</mat-tab>
<mat-tab disabled>
  <ng-template mat-tab-label>
    <button style="margin-left: -85px;" color="primary" mat-icon-button (click)="addTab()"><mat-icon>add</mat-icon></button>
  </ng-template>
</mat-tab>
</mat-tab-group>
    </nb-card-body>
  </nb-card>
